<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/estilo.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <section>
      <div class="one">
      </div>

      <img class="foto" src="./images/image-victor.jpg" alt="">

      <p class="name">
        <strong>Victor Crest</strong>
        <span class="age">26</span>
      </p>
      <p class="city">London</p>

      <hr>

      <div class="tree">
        <div class="fol">
          <strong class="number">80K</strong>
          <span class="type">Followers</span>
        </div>

        <div class="li">
          <strong class="number">803K</strong>
          <span class="type">Likes</span>
        </div>

        <div class="pho">
          <strong class="number">1.4K</strong>
          <span class="type">Photos</span>
        </div>

      </div>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Tusnu">Tusnu</a>.
  </div>
</body>

</html>
